<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://img.icons8.com/?size=512&id=z6faRXwXtVdE&format=png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Resume Builder</title>
  </head>
  <body>
    <div class="bodylp" id="loginpg">
      <!-- LOGIN FORM CREATION -->
      <div class="backgroundlp"></div>
      <div class="containerlp">
        <div class="itemlp">
          <h2 class="logo">
            <i class='bx bx-edit bx-tada' style="padding-right: 10px;"></i>Resume Builder
          </h2>
          <div class="text-item">
            <h2>Welcome! <br>
              <span> To My Webpage </span>
            </h2>
            <p style="font-size:medium;">Build your brand-new resume in as little as 5 minutes.</p>
            <h3>Connect with me</h3>
            <div class="social-icon">
              <a href="https://in.linkedin.com/in/jeetjawale">
                <img src="icons8-linkedin-48.png" />
              </a>
              <a href="https://github.com/jeetjawale/Resume-Builder">
                <img src="icons8-github-48.png" />
              </a>
            </div>
          </div>
        </div>
        <div class="login-section">
          <div class="form-box login">
            <form action="" onsubmit="return login()">
              <h2>Sign In</h2>
              <div class="input-box">
                <span class="icon">
                  <i class='bx bxs-envelope'></i>
                </span>
                <input type="email" id="lemail" required>
                <label for="lemail">Email</label>
              </div>
              <div class="input-box">
                <span class="icon">
                  <i class='bx bxs-lock-alt'></i>
                </span>
                <input type="password" id="lpassword" required>
                <label for="lpassword">Password</label>
              </div>
              <div class="remember-password">
                <label for="rememberme">
                  <input type="checkbox" id="rememberme">Remember Me </label>
                <a href="#">Forget Password</a>
              </div>
              <button onclick="login()" class="btn1">Log In</button>
              <!-- <input type="submit" id="submit" value="Login"> -->
              <div class="create-account">
                <p>Create A New Account? <a href="#" class="register-link">Sign Up</a>
                </p>
              </div>
            </form>
          </div>
          <div class="form-box register">
            <form action="" onsubmit="return signup()">
              <h2>Sign Up</h2>
              <div class="input-box">
                <span class="icon">
                  <i class='bx bxs-user'></i>
                </span>
                <input type="text" id="username" required>
                <label for="username">Username</label>
              </div>
              <div class="input-box">
                <span class="icon">
                  <i class='bx bxs-envelope'></i>
                </span>
                <input type="email" id="semail" required>
                <label for="semail">Email</label>
              </div>
              <div class="input-box">
                <span class="icon">
                  <i class='bx bxs-lock-alt'></i>
                </span>
                <input type="password" id="spassword" required>
                <label for="spassword">Password</label>
              </div>
              <div class="remember-password">
                <label for="iagree">
                  <input type="checkbox" id="iagree">I agree with this statment </label>
              </div>
              <button class="btn1">Create Account</button>
              <!-- <input type="submit" id="submit" value="Create Account"> -->
              <div class="create-account">
                <p>Already Have An Account? <a href="#" class="login-link">Sign In</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!--SIGN UP FORM CREATION -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js "></script>
  </body>
</html>
